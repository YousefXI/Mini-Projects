<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
   <script src="script.js" defer></script>
</head>

<body>

   <h1>Calculate days between two dates</h1>
   <div class="container">
      <label for="startDate" class="start-date">Start Date</label>
      <input type="date" class="date1-input" id="startDate">


      <label for="endDate" class="end-date">End Date</label>
      <input type="date" class="date2-input" id="endDate">

      <button class="submit-btn">Calculate</button>

      <p class="text-output" id="output"></p>
   </div>

</body>

</html>
