<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <title>Document</title>
   <script src="script.js" defer></script>
</head>

<body>
   <div class="container">
      <header>Weight Converter</header>
      <form action="#">
         <div class="amount">
            <p>Enter Amount</p>
            <input type="number" class="input" value="1">
         </div>
         <div class="drop-list">
            <div class="from">
               <p>From</p>
               <div class="select-box">
                  <select id="from">
                     <option value="KG" id="kg">Kg</option>
                     <option value="LBS" id="lbs">Lbs</option>
                     <option value="OZ" id="oz">Oz</option>
                  </select>
               </div>
            </div>
            <div class="icon"><i class="fa fa-exchange-alt"></i></div>
            <div class="to">
               <p>To</p>
               <div class="select-box">
                  <select id="to">
                     <option value="KG">Kg</option>
                     <option value="LBS">Lbs</option>
                     <option value="OZ">Oz</option>
                  </select>
               </div>
            </div>
         </div>
         <div class="output">1 KG = 2.205 lbs</div>
         <button class="converter-btn">Get Weight</button>
      </form>
   </div>
</body>

</html>
