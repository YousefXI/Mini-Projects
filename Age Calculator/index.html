<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Poppins font family -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h2>age calculator</h2>
        <div class="date-picker">
            <span>choose your birth date</span>
            <input type="date" class="date-picker" id="datePicker">
            <span id="chosenDate"> July 14, 1999 </span>
        </div>
        <div class="age-calc">
            <div class="age-box">
                <p class="header">years</p>
                <p class="value">21</p>
            </div>
            <div class="age-box">
                <p class="header">months</p>
                <p class="value">232</p>
            </div>
            <div class="age-box">
                <p class="header">days</p>
                <p class="value">2131</p>
            </div>
            <div class="age-box">
                <p class="header">minutes</p>
                <p class="value">32543</p>
            </div>
            <div class="age-box">
                <p class="header">seconds</p>
                <p class="value">123456789</p>
            </div>
        </div>
    </div>
</body>

</html>
